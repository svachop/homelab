pihole:
  # Use hostNetwork to bind directly to node IP on port 53
  hostNetwork: "true"
  
  # DNS Service Configuration - Use ClusterIP since we're on hostNetwork
  serviceDns:
    type: ClusterIP
  
  # DHCP Service Configuration
  serviceDhcp:
    enabled: false
  
  # Web Interface Configuration - Keep NodePort for web UI
  serviceWeb:
    type: NodePort
  
  # Environment variables
  extraEnvVars:
    FTLCONF_dns_listeningMode: "all"