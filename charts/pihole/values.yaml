pihole:
  # Use hostNetwork to bind directly to node IP on port 53
  hostNetwork: "true"
  
  # DNS Service Configuration - Use ClusterIP since we're on hostNetwork
  serviceDns:
    type: ClusterIP
  
  # DHCP Service Configuration
  serviceDhcp:
    enabled: false
  
  # Web Interface Configuration - Keep LoadBalancer for web UI
  serviceWeb:
    type: NodePort
  
  # Environment variables to allow web access
  extraEnvVars:
    VIRTUAL_HOST: "192.168.177.2"
    CORS_HOSTS: "192.168.177.2"
    FTLCONF_dns_listeningMode: "all"